<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{employeeName}" placeholder="Employee Full Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employeeNip}" placeholder="Employee Nip" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employeeStatus}" placeholder="Employee Status" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employeePhone}" placeholder="Employee Phone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employeeEmail}" placeholder="Employee Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employeeDob}" placeholder="Employee Tempat Tanggal Lahir" class="form-control mb-4 col-4">

        <input type="text" th:field="*{employeeAddress}" placeholder="Employee Alamat Tempat Tinggal" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
  <h1>Employees List</h1>


  <table class="table table-bordered  table-responsive-md">
    <thead>
    <tr>
      <th>Full Name</th>
      <th>Nip</th>
      <th>Status</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Tempat, Tanggal Lahir</th>
      <th>Address</th>
      <th>Edit</th>
      <th>Delete</th>
      <th>Cetak</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employess}">
      <td th:text="${employee.employeeName}"></td>
      <td th:text="${employee.employeeNip}"></td>
      <td th:text="${employee.employeeStatus}"></td>
      <td th:text="${employee.employeePhone}"></td>
      <td th:text="${employee.employeeEmail}"></td>
      <td th:text="${employee.employeeDob}"></td>
      <td th:text="${employee.employeeAddress}"></td>
      <td>
        <a th:href="@{/showFormUpdateEmployee/{id}(id=${employee.employeeId})}"
           class="btn btn-primary">
          <i class="fas fa-user-edit ml-2"></i>
        </a>
      </td>
      <td>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.employeeId})}"
           class="btn btn-primary">
          <i class="fas fa-user-times ml-2"></i>
        </a>
      </td>
      <td>
        <div class="btn-group">
          <a th:href="@{/export/pdf/{id}(id=${employee.employeeId})}" class="btn btn-primary"> <i class="fas fa-solid fa-file-pdf"> PDF </i></a>
          <a th:href="@{/export/excel/{id}(id=${employee.employeeId})}" class="btn btn-primary"> <i class="fas fa-solid fa-file-excel"> EXCEL </i></a>
          <a th:href="@{/export/csv/{id}(id=${employee.employeeId})}" class="btn btn-primary"> <i class="fas fa-solid fa-file-csv"> CSV </i></a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/}">Back </a>
</div>
</body>
</html>
